<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <img class = "icon-p" src="./icons/icon.png" alt="icon">
        <h2>Todo List</h2>
      </div>
      <button class="github-link">
        <img src="./icons/github-mark.png" class="github-icon" alt="">
        <span>Give Star</span>
      </button>
    </div>
    <div class="input-container">
      <input id="taskInput" type="text" placeholder="Add new task..." />
      <button id="addBtn">Add</button>
    </div>
    <div class="no-todos">
        <h2 >No todos yet</h2>
    </div>
    <div id="listt" > </div>
    <script src="popup.js"></script>
  </body>
</html>
