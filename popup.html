<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>Todo List</h2>
      <a href="https://github.com/sachingangwar13/to-do-extension">
      <button class="github-link">
      <img src="./icons/github-mark.png" class="github-icon" alt="">
      <span>Give Star</span>
    </button>
    </a>
    </div>
    <div class="input-container">
      <input id="taskInput" type="text" placeholder="Add new task..." />
      <button id="addBtn">Add</button>
    </div>
    <div class="no-todos">
        <h2 >No todos yet</h2>
    </div>
    <div id="listt" > </div>
    <script src="popup.js"></script>
  </body>
</html>
